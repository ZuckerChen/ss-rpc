# SS-RPC Spring Boot Starter 测试配置

# RPC基本配置
ss-rpc.enabled=true

# 服务端配置
ss-rpc.server.port=19999
ss-rpc.server.host=localhost
ss-rpc.server.worker-threads=4
ss-rpc.server.boss-threads=1
ss-rpc.server.connect-timeout=5000

# 客户端配置
ss-rpc.client.connect-timeout=5000
ss-rpc.client.request-timeout=10000
ss-rpc.client.retry-times=3

# 注册中心配置
ss-rpc.registry.type=memory
ss-rpc.registry.address=
ss-rpc.registry.connect-timeout=5000
ss-rpc.registry.session-timeout=30000

# 序列化配置
ss-rpc.serialization.type=json

# 负载均衡配置
ss-rpc.load-balance.algorithm=round_robin

# 日志配置
logging.level.com.ssrpc=DEBUG
logging.level.org.springframework=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n 